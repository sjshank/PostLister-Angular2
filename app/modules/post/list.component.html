<div class="add-post">
<h2>User Posts</h2>
<hr>
<section id="main" *ngIf='posts && posts.length'>

    <!-- Thumbnails -->
            <div class="row" >
                <div class="col-lg-3 col-md-6 col-sm-6 post-div" *ngFor='let post of posts; trackBy post?.id'>
                    <h3>{{post.name}}</h3>
                    <span>{{post.body}}</span>
                    <br>
                    <br>
                    <div style="float:right">
                        <span>- {{post.email}}</span>
                    </div>
                </div>
            </div>
</section>
</div>
